<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/598d98e824.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather app</title>
  </head>
  <body>
    
    <div class="weather-app">
      <div class="card">
        <br />
         <h3 class="github">
            <a href="https://github.com/Denyna01/weather-project">github</a>
          </h3 >
        <div>
          <div class="search">
            <br />
            <input
              type="text"
              placeholder="Enter any city"
              class="search bar"
              autocomplete="off"
              autofocus="on"
            />
          </div>
          <button type="button" class="button">Search</button>
        </div>
       <div class="actual">
  <ul class="actual">
    <li>date time</li>
    <li><img src="https://d32-a.sdn.cz/d_32/c_static_QJ_U/KaNUk/media/img/weather/day01-2x.png" /> text</li>
    <li>clear</li>
  </ul>

  <ul class="actual">
    <li>Precipitation</li>
    <li>humidity</li>
    <li>Wind</li>
  </ul>
</div>


        <div class="row">
          <div class="Monday col">
            <div class="Mon">Monday</div>
            <i class="fa-solid fa-cloud-sun">Sun</i>
            <div class="card-body">
              <p class="card-text">12°C</p>
            </div>
          </div>
          <div class="Tuesday col">
            <div class="Tue">Tuesday</div>
            <i class="fa-regular fa-snowflake">Snow</i>
            <div class="card-body">
              <p class="card-text">13°C</p>
            </div>
          </div>
          <div class="Wednesday col">
            <div class="Wed">Wednesday</div>
            <i class="fa-solid fa-cloud-rain">Rainy</i>
            <div class="card-body">
              <p class="card-text">10°C</p>
            </div>
          </div>

          <div class="Thursday col">
            <div class="Thu">Thursday</div>
            <i class="fa-regular fa-sun">Sunny</i>
            <div class="card-body">
              <p class="card-text">14°C</p>
            </div>
          </div>
          <div class="Friday col">
            <div class="Fri">Friday</div>
            <i class="fa-solid fa-wind">Cloudy</i>
            <div class="card-body">
              <p class="card-text">12°C</p>
            </div>
          </div>
         
        </div>
      </div>
    </div>
  </body>
  <script src="js.js"></script>
</html>
