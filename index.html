<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/598d98e824.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <br />
 <small>
      <a href="https://github.com/Denyna01/weather-project" target="_blank"
        >GitHub</a>
        <div>
          <div class="search">
            <br />
            <input
              type="text"
              placeholder="Enter any city"
              class="search bar"
              autocomplete="off"
              autofocus="on"
              id="city-field"
            />
          </div>
          <button type="button" class="button" id="city-search">Search</button>
          <h1>time</h1>
          <h2 id="city">City</h2>
        </div>

        <div class="actual">
          <ul class="actual">
            <li id="description"></li>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="clear sky"
              id="icon"
            />
            <div>
              <strong id="temperature">Temperature</strong
              ><span class="units">
                °C| <a href="#" id="fahreheit-celsius"> °F </a></span
              >
            </div>
          </ul>

          <ul class="actual">
            <li>Precipitation</li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>km/h</li>
          </ul>
        </div>
<div class = "weather-forecast">
        <div class="row">
          <div class="col-2">
            <div class="Mon">Monday</div>
            <i class="fa-solid fa-cloud-sun">Sun</i>
            <div class="card-body">
              <p class="card-text">12°C</p>
            </div>
          </div>
          <div class="Tuesday col">
            <div class="Tue">Tuesday</div>
            <i class="fa-regular fa-snowflake">Snow</i>
            <div class="card-body">
              <p class="card-text">13°C</p>
            </div>
          </div>
          <div class="Wednesday col">
            <div class="Wed">Wednesday</div>
            <i class="fa-solid fa-cloud-rain">Rainy</i>
            <div class="card-body">
              <p class="card-text">10°C</p>
            </div>
          </div>

          <div class="Thursday col">
            <div class="Thu">Thursday</div>
            <i class="fa-regular fa-sun">Sunny</i>
            <div class="card-body">
              <p class="card-text">14°C</p>
            </div>
          </div>
          <div class="Friday col">
            <div class="Fri">Friday</div>
            <i class="fa-solid fa-wind">Cloudy</i>
            <div class="card-body">
              <p class="card-text">12°C</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <small>
      <a href="https://github.com/Denyna01/weather-project" target="_blank"
        >open-source code</a
      >by Denisa Budajova
    </small>
  </body>
  <script src="js.js"></script>
</html>
