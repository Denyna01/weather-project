<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
      
    />
    <script
      src="https://kit.fontawesome.com/598d98e824.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Wireframe to HTML/CSS</title>
  </head>
  <body>
     </div class= "weather-app">
    <div class="card">
      <br />
      <div>
        <div class="search">
          <br />
          <input
            type="text"
            placeholder="Enter any city"
            class="search bar"
            autocomplete="off"
            autofocus="on"
          />
        </div>
        <button type="button" class="button">Search</button>
      </div>
      <h1>September, 12</h1>

      <div class="weather">
        <h2 class="city">Prague</h2>
        <div class="temperature">13</div>
    <div class="tw-qi__temperature-unit-selector">
                    <span class="tw-qi__fahrenheit-selector">
                        °F
                    </span>
                    <span class="tw-qi__celsius-selector selected">
                        °C
                    </span>
                </div>
        <p><i class="fa-regular fa-sun"></i></p>
        <div class="description">Cloudy</div>
        <div class="humidity">30%</div>
        <div class="wind">12 km/h</div>
      </div>

      <div class="row">
        <div class="Monday col">
          <div class="Mon">Monday</div>
          <i class="fa-solid fa-cloud-sun">Sun</i>
          <div class="card-body">
            <p class="card-text">12°C</p>
          </div>
        </div>
        <div class="Tuesday col">
          <div class="Tue">Tuesday</div>
          <i class="fa-regular fa-snowflake">Snow</i>
          <div class="card-body">
            <p class="card-text">13°C</p>
          </div>
        </div>
        <div class="Wednesday col">
          <div class="Wed">Wednesday</div>
          <i class="fa-solid fa-cloud-rain">Rainy</i>
          <div class="card-body">
            <p class="card-text">10°C</p>
          </div>
        </div>

        <div class="Thursday col">
          <div class="Thu">Thursday</div>
          <i class="fa-regular fa-sun">Sunny</i>
          <div class="card-body">
            <p class="card-text">14°C</p>
          </div>
        </div>
        <div class="Friday col">
          <div class="Fri">Friday</div>
          <i class="fa-solid fa-wind">Cloudy</i>
          <div class="card-body">
            <p class="card-text">12°C</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js.js"></script>
</html>
